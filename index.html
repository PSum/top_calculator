<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <p>Calculator created for the odin project</p>
        <a href="https://github.com/PSum">Created by PSum</a>
    </div> 
    <div class="mainpage">
        <div class="calculator">
            <div class="grid-item display">This is the display</div>
            <div class="grid-item one">1</div>
            <div class="grid-item two">2</div>
            <div class="grid-item three">3</div>
            <div class="grid-item plus">+</div>
            <div class="grid-item four">4</div>
            <div class="grid-item five">5</div>
            <div class="grid-item six">6</div>
            <div class="grid-item minus">-</div>
            <div class="grid-item seven">7</div>
            <div class="grid-item eight">8</div>
            <div class="grid-item one">9</div>
            <div class="grid-item times">x</div>
            <div class="grid-item zero">0</div>
            <div class="grid-item clear">clear</div>
            <div class="grid-item equals">=</div>
            <div class="grid-item divide">/</div>
        </div>
    </div>
    <div class="footer">This is unusefull information</div>
    
</body>
</html>
