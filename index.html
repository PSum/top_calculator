<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <p>Calculator created for the odin project</p>
        <a href="https://github.com/PSum">Created by PSum</a>
    </div> 
    <div class="mainpage">
        <div class="calculator">
            <div class="display">This is the display</div>
            <div class="grid-item one number">1</div>
            <div class="grid-item two number">2</div>
            <div class="grid-item three number">3</div>
            <div class="grid-item plus operant">+</div>
            <div class="grid-item four number">4</div>
            <div class="grid-item five number">5</div>
            <div class="grid-item six number">6</div>
            <div class="grid-item minus operant">-</div>
            <div class="grid-item seven number">7</div>
            <div class="grid-item eigh numbert">8</div>
            <div class="grid-item one number">9</div>
            <div class="grid-item times operant">x</div>
            <div class="grid-item zero number">0</div>
            <div class="grid-item clear">clear</div>
            <div class="grid-item equals">=</div>
            <div class="grid-item divide operant">/</div>
        </div>
    </div>
    <div class="footer">This is unusefull information</div>
    
</body>
</html>
